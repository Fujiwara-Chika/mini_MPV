# !/bin/sh

## PLAY ##
hwdec                         = auto
audio-file-auto               = fuzzy
audio-channels                = stereo
volume                        = 100
volume-max                    = 100
image-display-duration        = 3
pause                         = yes
save-position-on-quit         = yes
really-quiet                  = yes
loop-playlist                 = no
input-default-bindings        = no
icc-profile-auto              = no
icc-profile                   = ""
http-proxy                    = https://127.0.0.1:7890
vo                            = gpu-next
# video-sync                    = display-resample
# fullscreen                    = yes

## SCREENSHOT ##
screenshot-directory          = "~/Pictures/"
screenshot-template           = "%F %wH-%wM-%wS-%wT"
screenshot-format             = jxl
screenshot-jxl-distance       = 0.1
screenshot-jxl-effort         = 1
screenshot-jpeg-quality       = 100
screenshot-png-compression    = 1
screenshot-webp-quality       = 100
screenshot-webp-lossless      = yes
screenshot-high-bit-depth     = yes
screenshot-tag-colorspace     = yes
# zimg-fast                     = no
# screenshot-sw                 = yes

## SUB ##
slang                         = chi, jpn
sub-auto                      = exact
sub-file-paths                = "Subs"
sub-file-paths-append         = "Subs/JAP/"
sub-file-paths-append         = "~/Public/Subs/"
sub-file-paths-append         = "~/Downloads/Subs/"
sub-use-margins               = no
sub-blur                      = 0
sub-border-size               = 1
sub-border-color              = "#1F2430"
sub-font-size                 = 38
sub-spacing                   = -4
sub-font                      = "SF Mono SC" # https://github.com/soytony/SF-Mono-SC
# sub-font                      = "G-OTF Shin maru Go Pro M"
# sub-pos                       = 95
# sub-color                     = "#BED1E9"
# blend-subtitles               = video
# secondary-sub-pos             = 94
# secondary-sub-ass-overrid     = scale

## UI ##
autofit                       = 80%
autofit-larger                = 80%x80%
autofit-smaller               = 40%x40%
hidpi-window-scale            = yes
macos-title-bar-appearance    = darkAqua
macos-title-bar-material      = dark        # fullscreen (10.14+)
title                         = ${media-title}
# macos-geometry-calculation    = whole
# on-all-workspaces             = yes
# border                        = no

## OSD ##
osd-on-seek                   = msg-bar
osd-font                      = "SF Mono SC"     # https://github.com/soytony/SF-Mono-SC
osd-font-size                 = 20
osd-level                     = 1
osd-blur                      = 0.2
osd-bar-w                     = 100
osd-bar-h                     = 1
osd-bar-align-y               = -1
osd-border-size               = 0.5
osd-fractions                 = yes
osd-margin-x                  = 10
osd-margin-y                  = 10
# osd-scale                     = 1
# osd-font-provider             = fontconfig
# osd-color                     = "#B300FFFF"
# osd-shadow-color              = "#B3008B8B"
# osd-shadow-offset             = 1
# osd-border-color              = "#B3008B8B"
# osd-bar                       = no
# osc                           = no

[hq]
profile-cond                  = width < 2000 and height < 2000
glsl-shaders                  = "~~/shaders/Anime4K_Restore_CNN_M.glsl"
scale                         = bicubic_fast
cscale                        = catmull_rom
dscale                        = mitchell
tscale                        = oversample
dither-depth                  = auto
profile-restore               = copy
deband                        = yes
interpolation                 = yes
